<section>
  <div class="timer">
    <div class="timer-title">
      <span>Timer</span>
    </div>
    <div class="timer-count" *ngIf="!isStop;else nlpInput">
      <span>{{ hours }}:{{ minutes }}:{{ seconds }}</span>
    </div>
    <ng-template #nlpInput>
      <div class="timer-input">
        <input
          type="number"
          [value]="hours"
          (change)="onKeyHor($event)"
          min="0"
        />
        <input
          type="number"
          [value]="minutes"
          (change)="onKeyMin($event)"
          min="0"
        />
        <input
          type="number"
          [value]="seconds"
          (change)="onKeySec($event)"
          min="0"
        />
      </div>
    </ng-template>
    <div class="content-button">
      <button class="button" (click)="start()" [hidden]="!isPause">
        Iniciar
      </button>
      <button class="button" (click)="pause()" [hidden]="isPause">Pause</button>
      <button class="button" (click)="stop()">Parar</button>
    </div>
  </div>
</section>
