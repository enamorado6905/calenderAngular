  <div class="hours">
    <div class="horas">
      <span class="mishoras">{{ hora! }}:{{ minutos! }} {{ ampm! }}</span>
    </div>
  </div>
  <div></div>
  <span></span>
  <span class="segundos">{{ segundos! }}</span>
</section>
